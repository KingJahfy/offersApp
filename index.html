<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>myOffers</title>
	<link rel="stylesheet" href="/styles/app.css">
	<script src="/bower_components/handlebars/handlebars.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/bower_components/underscore/underscore-min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/bower_components/backbone/backbone.js" type="text/javascript" charset="utf-8"></script>
	<script src="/bower_components/Backbone.localStorage/backbone.localStorage.js" type="text/javascript" charset="utf-8"></script>
	    <!-- templates -->
	    <script id="offerTemplate" type="text/x-handlebars-template">
			<input class="toggle" type="checkbox" {{#if selected}} checked="checked" {{/if}} />
			<label>{{title}}</label>
			<a class="destroy"></a>
	    </script>
	    <!-- End templates -->
</head>
<body>
	<div id="main">
		<section id="offerApp">
			<header id="header">
				<h1>Offers</h1>
			</header>
			<div id="offersContainer">
				<ul id="offer-list"></ul>
			</div>
		</section>

		<footer id="info">
			<p>facebook offer app</p>
		</footer>
	</div>
	<script src="/js/app.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
